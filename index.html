<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interface</title>
    <!-- Incluimos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="check">
            <input type="checkbox" id="toggleCheck">
            <label for="toggleCheck"></label>
        </div>

        <!-- Espacio superior (puedes añadir un logo o información aquí) -->
        <div></div>
        <!-- Iconos del menú -->
        <div class="menu-icons">
          <!-- Logotipo circular -->
          <div class="logo-circle">
            <img src="Disenosintitulo_large.webp" alt="Logotipo">
          </div>
          <!-- Este botón estará en la barra lateral por simplicidad -->     

          <button class="icon-btn" onclick="changeContent('page1')">
            <i class="fas fa-home"></i>
          </button>
          <button class="icon-btn" onclick="changeContent('page2')">
            <i class="fas fa-user"></i>
          </button>
          <button class="icon-btn" onclick="changeContent('page3')">
            <i class="fas fa-cog"></i>
          </button>
          
        </div>
      </div>
      
      <!-- Primer Main Content -->
      <div class="main-content" id="content-area">
        <!-- El contenido cambiará aquí -->
      </div>
      <!-- Segundo Main Content con iframe -->
      <div class="main-content-left">
        <iframe id="main-iframe" src="" frameborder="0" style="border-radius: 35px; width: 103%; height: 100%;"></iframe>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="darkmode.js"></script>
  </body>
</html>
